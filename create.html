<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Event</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f3f3f3; }
    .sidebar { background-color: #f3d9fa; height: 100vh; }
    .btn-purple { background: linear-gradient(45deg, #8e2de2, #4a00e0); color: white; }
    .btn-outline-purple { border: 1px solid #8e2de2; color: #8e2de2; }
    .user-pic { width: 80px; border-radius: 50%; }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-2 d-flex flex-column align-items-center py-4 sidebar">
      <h5 class="mb-4">Events</h5>
      <img src="https://i.pravatar.cc/100" class="user-pic mb-2" alt="User">
      <strong>Random guy</strong>
      <small class="text-muted mb-4">Admin</small>
      <nav class="nav flex-column w-100 text-center">
        <a class="nav-link active" href="index.html">👁 Events</a>
        <a class="nav-link text-muted" href="#">↪ Logout</a>
      </nav>
    </div>

    <div class="col-md-10 d-flex justify-content-center align-items-center" style="height: 100vh;">
      <form class="bg-white p-5 rounded shadow-sm w-50">
        <h3 class="mb-4 text-center">Create Event</h3>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" class="form-control">
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea id="description" rows="3" class="form-control"></textarea>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" id="date" class="form-control">
          </div>
          <div class="col-md-6 mb-3">
            <label for="capacity" class="form-label">Capacity</label>
            <input type="number" id="capacity" class="form-control">
          </div>
        </div>
        <div class="d-flex justify-content-end gap-2">
          <a href="index.html" class="btn btn-outline-purple">Cancel</a>
          <button type="submit" class="btn btn-purple">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
