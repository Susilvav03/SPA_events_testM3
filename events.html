<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Events</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f3f3f3;
    }

    .sidebar {
      background-color: #f3d9fa;
      height: 100vh;
    }

    .sidebar .nav-link.active {
      background-color: #8e2de2;
      color: white;
    }

    .btn-purple {
      background: linear-gradient(45deg, #8e2de2, #4a00e0);
      color: white;
    }

    .btn-purple:hover {
      opacity: 0.9;
    }

    .table-avatar {
      width: 50px;
      border-radius: 10px;
    }

    .user-pic {
      width: 80px;
      border-radius: 50%;
    }

    .sidebar a {
      color: #000;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2 d-flex flex-column align-items-center py-4 sidebar">
        <h5 class="mb-4">Events</h5>
        <img src="https://i.pravatar.cc/100" class="user-pic mb-2" alt="User">
        <strong id="user-name"></strong>
        <small id="role" class="text-muted mb-4"></small>
        <nav class="nav flex-column w-100 text-center">
          <a id="button-visitors" class="nav-link" href=""></a>
          <a class="nav-link active" href="#">Events</a>
          <a id="sign-out" class="nav-link text-muted" href="#">â†ª Logout</a>
        </nav>
      </div>
      <div class="col-md-10 p-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2>Events</h2>
          <a href="create.html" class="btn btn-purple">ADD NEW EVENT</a>
        </div>
        <table class="table table-hover bg-white rounded shadow-sm">
          <thead>
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th>Capacity</th>
              <th>Date</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="events-board">
            
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script type="module" src="./app/events.js"></script>
</body>

</html>
